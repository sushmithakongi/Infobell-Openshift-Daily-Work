services:
  database:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: malkeet

  adminer:
    image: adminer
    restart: always
    depends_on:
      - database
    ports:
      - 8080:8080